# Mage2click Docker Configuration for Magento 2 (https://github.com/mage2click/docker-magento)
# Version 23.0.0

version: "3"

services:

  proxy:
    image: mage2click/magento-nginx:1.13
    environment:
      NGINX_TYPE: "proxy"
    ports:
      - "443:8443"
    depends_on:
      - varnish

  varnish:
    image: mage2click/magento-varnish:4.1
    ports:
      - "80:80"
      - "6082:6082"
    depends_on:
      - app

  app:
    image: mage2click/magento-nginx:1.13
    environment:
      NGINX_TYPE: "under-proxy"
    ports:
      - "8000:8000"
#      - "80:8000"
#      - "443:8443"
    depends_on:
      - db
      - phpfpm
    volumes: &appvolumes
      - ~/.composer:/var/www/.composer:delegated
      - appdata:/var/www/html
      - sockdata:/sock

  phpfpm:
    image: mage2click/magento-php:7.2-fpm-mailhog
    depends_on:
      - db
    volumes: *appvolumes

  db:
    image: percona:5.7
    ports:
      - "3306:3306"
    env_file: env/db.env
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:5.0

  elasticsearch:
    image: elasticsearch:5.6
    ports:
      - "9200:9200"
      - "9300:9300"

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "1025:1025"
      - "8025:8025"


  # Disabling cron by default as it uses higher CPU, enable if needed
  #cron:
